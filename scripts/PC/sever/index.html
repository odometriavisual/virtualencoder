<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico 3D</title>
    <!-- Incluir a biblioteca Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <!-- Div para renderizar o gráfico -->
    <div id="grafico"></div>

    <script>
        // Dados recebidos do Flask
        var x = {{ x | tojson }};
        var y = {{ y | tojson }};
        var z = {{ z | tojson }};

        // Configuração do traço
        var trace = {
            x: x,
            y: y,
            z: z,
            mode: 'markers',
            type: 'scatter3d',
            marker: {
                size: 5,
                color: 'rgb(0,0,255)',
            }
        };

        // Layout do gráfico
        var layout = {
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0
            }
        };

        // Renderizar o gráfico usando Plotly
        Plotly.newPlot('grafico', [trace], layout);
    </script>
</body>
</html>
